<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Register</title>
</head>
<body>
    <div class="container-main">
        <div class="row">
            <h1 class="main-title text-primary justify-content-center d-flex mt-5">Register</h1>
            <section class="main-section d-flex justify-content-center mt-5 pt-3">
                    <form class="main-form" action="">
                        <input class="form-control d-flex justify-content-center mb-3" type="email" name="email"
                            placeholder="email">
                        <input class="form-control mb-3" type="password" name="pass" placeholder="password">
                        <input class="form-control mb-3" type="password" name="pass" placeholder="repeat password">
                        <a href="#" class="justify-content-center d-flex">
                            <button class="btn btn-primary text-white mb-3 ">Register</button>
                        </a>
                    </form>
                </section>
            </div>
        </div>
</body>
</html>
