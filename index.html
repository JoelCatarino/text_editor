<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Editor</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #f3f3f3;">
    <div class="container">
      <div class="row">
        <h1 class="main-title text-primary justify-content-center d-flex mt-5">
          Text Editor
        </h1>
      
        <div class="botoes justify-content-center d-flex mb-3">
          <button class="btn btn-secondary m-2">Bolb</button>
          <button class="btn btn-secondary m-2">Italic</button>
          <button class="btn btn-secondary m-2">Underline</button>
        </div>

        <hr>

        <div class="row">
          <div class="col-6 d-flex justify-content-center">
            <h5>Your Document Text</h5>
          
            <input id="text-input" type="text" class="form-control">
          </div>
          
          <div class="col-6 d-flex justify-content-center">
            <h5>Formatted Text</h5>
          
            <input id="text-output" type="text" class="form-control">
          </div>
        </div>
        
      </div>

      <div class="row m-5">
        <a href="login.html" class="justify-content-center d-flex">
          <button type="button" class="btn btn-primary m-2" style="width: 50%;">Login</button>
        </a>
        <a href="register.html" class="justify-content-center d-flex">
          <button type="button" class="btn btn-primary m-2" style="width: 50%;">Register</button>
        </a>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script> 
  </body>
  <script src="main.js"></script>
</html>
